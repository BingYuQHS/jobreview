server:
  port: 9876
spring:
  application:
    name: jr-eureka-server
  security:
    user:
      name: user
      password: 123456
    filter:
      order: 3
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000
